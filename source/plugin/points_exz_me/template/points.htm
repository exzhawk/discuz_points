{subtemplate common/header}
<style>
    #main {

    }

    span {
        margin-left: 5px;
        margin-right: 5px;
    }
</style>
<script type="text/javascript">
    function add(o) {
//        alert(o.id);
        //todo complete logic
//        alert(id);
        var id = o.id.substr(0, 11);

        var parent = o.parentNode.parentNode.firstElementChild.childNodes[1];
        if (document.getElementById(id.substr(0, 9) + "_free_value").textContent == 0) {
            return;
        }
        var xhr = new XMLHttpRequest();
        xhr.open("GET", ["plugin.php?id=points_exz_me:add", "pointid="].join('&') + id);
        xhr.send();
        document.getElementById(id + "_value").textContent++;
        parent.textContent++;
        document.getElementById(id.substr(0, 9) + "_free_value").textContent--;
    }
</script>
<div id="main">
    <div id="pointswrapper">
        <div id="char_points">
            <p id="charpoint_free"><strong>
                <span id="charpoint_free_name">{lang points_exz_me:charpoint_free_name}</span>
                <span id="charpoint_free_value">{$user_points['charpointfree']}</span>
            </strong></p>
            {$char_points_div}
        </div>
        <div id="inte_points"></div>
    </div>
</div>
